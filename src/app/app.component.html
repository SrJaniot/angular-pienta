<ng-toast></ng-toast>



<section *ngIf="sesionActiva" id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a routerLink="/home" class="brand">
    <i class='bx entypo--feather'></i>
    <span class="text">Pienta</span>
  </a>
  <ul class="side-menu top">
    <li *ngFor="let menu of listaMenus">
      <a routerLink="{{menu.ruta}}">
        <i class='{{menu.icono}}' ></i>
        <span class="text">{{menu.texto}}</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">

    <li>
      <a routerLink="/seguridad/cerrar-sesion" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Cerrar Sesion</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section *ngIf="sesionActiva" id="content">
  <!-- NAVBAR -->
  <nav  >
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <a href="#" class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img src="https://secure.gravatar.com/avatar/d09eaad01aea86c51b4f892b4f8abf6f?s=100&d=wavatar&r=g">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <router-outlet></router-outlet>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
<section *ngIf="!sesionActiva">
  <router-outlet></router-outlet>
</section>
